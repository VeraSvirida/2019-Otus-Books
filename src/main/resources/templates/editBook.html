<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form id="edit-form" th:action="@{/book/edit(id=${book.id})}" th:method="post" action="editBook.html">
    <h1>Book:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input">Title:</label>
        <input id="holder-input" name="title" type="text" th:value="${book.title}" value="title"/>
    </div>
    <div class="row">
        <label for="holder-input">Description:</label>
        <input id="holder-input" name="description" type="text" th:value="${book.description}" value="description"/>
    </div>
    <div class="row">
        <label for="holder-input">Genre:</label>
        <input id="holder-input" name="genre" type="text" th:value="${book.genre}" value="genre"/>
    </div>
    <div class="row">
        <label for="holder-input">Writer:</label>
        <input id="holder-input" name="writer" type="text" th:value="${book.writer}" value="writer"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/book}" href="listBook.html">Back to list</a>
</body>
</html>
